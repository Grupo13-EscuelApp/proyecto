name: proyecto_inicio
description: "A new Flutter project."
publish_to: 'none' # Evita que el paquete se publique accidentalmente en pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0' # Agrega un límite inferior para la versión del SDK

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  table_calendar: ^3.0.0

  flutter_localizations:
    sdk: flutter
  image_picker: ^0.8.4+4
  font_awesome_flutter: ^10.7.0 # Agregar font_awesome_flutter
  sqflite: ^2.0.0 # Agrega la dependencia de sqflite para manejar SQLite en Flutter
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/image/fondochat.png
